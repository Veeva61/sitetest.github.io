<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Корзина</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4">
    <h1 class="text-xl font-bold">Корзина</h1>
    <a href="index.html" class="text-blue-500">← Назад</a>
  </header>

  <main class="p-4" id="cart-content"></main>

  <script>
    const cartIds = JSON.parse(localStorage.getItem('cart') || '[]');
    fetch('data/products.json')
      .then(res => res.json())
      .then(products => {
        const cartItems = products.filter(p => cartIds.includes(p.id));
        const container = document.getElementById('cart-content');
        if (cartItems.length === 0) {
          container.innerHTML = "<p>Корзина пуста</p>";
        } else {
          let total = 0;
          cartItems.forEach(p => {
            total += p.price;
            container.innerHTML += `
              <div class="bg-white p-4 rounded shadow mb-2">
                <h2 class="font-semibold">${p.name}</h2>
                <p>${p.price} ₽</p>
              </div>`;
          });
          container.innerHTML += `<div class="mt-4 font-bold">Итого: ${total} ₽</div>`;
        }
      });
  </script>
</body>
</html>
